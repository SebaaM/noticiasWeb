<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" >
        <title>NoticiasWeb - login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
        
        <!-- cartas exito / error -->
        <div class="container-fluid m-5 container">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        
            <form class="form-control" th:action="@{/logincheck}" method="POST">

                <div class="form-group my-3">
                    <h3 class="card-title">Accede a las NoticiasWeb</h3>
                </div>
               
                <div class="form-group my-3">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" name="email" placeholder="Introducir Email">
                </div>

                <div class="form-group my-3">
                    <label for="password">Contraseña: </label>
                    <input type="password" class="form-control" name="password" placeholder="Introducir su contraseña">
                </div>
                

                <button type="submit" class="btn btn-primary mt-3 ">Ingresar</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="">
                        <a th:href="@{/}" class="btn btn-secondary my-2  ">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
