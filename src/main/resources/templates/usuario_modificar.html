<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:insert ="/fragments/head :: head"> </head>
    <body>

        <nav th:insert="/fragments/navbar :: nav"> </nav>
        
        <div class="fondo">
                
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <div class="container d-flex justify-content-center col-8 mt-3 mb-3 ">
                
                <form class="form-control" th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
                    <h2>Modificar Usuario:</h2>
                    <input hidden th:value= "${id}" name="id">

                    <div class="form-group my-3">
                        <h3 class="card-title">Registrate</h3>
                    </div>
                    <div class="form-group my-3">
                        <label for="nombre">Nombre: </label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" th:value="${usuario.nombre}">
                    </div>
                    <div class="form-group my-3">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" name="email" placeholder="Email" th:value="${usuario.email}">
                    </div>

                    <div class="form-group my-3">
                        <label for="imagen">Imagen de perfil: </label>
                        <input type="file" class="form-control" name="archivo" >
                    </div>

                    <div class="form-group my-3">
                        <label for="password">Contrase単a: </label>
                        <input type="password" class="form-control" name="password" placeholder="Contrase単a" th:value="${password}">
                    </div>
                    <div class="form-group my-3">
                        <label for="password2">Confirmacion de constrase単a: </label>
                        <input type="password" class="form-control" name="password2" placeholder="Repetir contrase単a" th:value="${password2}">
                    </div>


                    <button type="submit" class="btn btn-warning mt-3 ">Actualizar</button>
                </form>

            </div>
                <section class=" text-center container">
                    <div class="row mt-3">
                        <div class="">
                            <a th:href="@{/}" class="btn btn-secondary my-2  ">Volver</a>
                        </div>
                    </div>
                </section>
                <footer th:insert="/fragments/footer :: footer"></footer>
            
        </div>

       


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
