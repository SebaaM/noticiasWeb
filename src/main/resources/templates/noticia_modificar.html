<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:insert ="/fragments/head :: head"> </head>
    <body>

        <nav th:insert="/fragments/navbar :: nav"> </nav>
        <div class="fondo">
            <div class="container d-flex justify-content-center  my-1  ">
            
            <form class="form-control col-6" th:action="@{/noticia/modificar/__${noticia.id}__}" method="post" >
                <h2>Modificar Noticia: </h2>
                <input hidden th:value= "${id}" name="id">

                <div class="form-group my-3">
                    <label class="mb-2">Titulo</label> 

                    <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo" required>
                </div>

                <div class="form-group my-3">
                    <div class="input-group">
                        <span class="input-group-text">Cuerpo de noticia :</span>
                        <textarea id="cuerpo" name="cuerpo" class="form-control" rows="4" th:text="${noticia.cuerpo}" required > </textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning">Modificar</button>
            </form>
        </div>

        
        <!-- Cartas error / exito -->
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </div>
        <footer th:insert="/fragments/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
