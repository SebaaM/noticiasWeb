<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:insert ="/fragments/head :: head"> </head>
    <body>

        <nav th:insert="/fragments/navbar :: nav"> </nav>

        <div class="fondo"> 
            <div class="container container-fluid">
                <h2>Noticia Nueva</h2>
                <form action="/noticia/terminado" method="post" class="col-6">
                    <div class="form-group my-4">
                        <label for="titulo">Titulo:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingrese el titulo de la noticia">
                    </div>
                    <div class="form-group my-3">
                        
                        <div class="input-group">
                            <span class="input-group-text">Cuerpo de noticia :</span>
                            <textarea id="cuerpo" name="cuerpo" class="form-control" rows="4"></textarea>
                        </div>
                        
                    </div>
                    
                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>

            
            <!-- Cartas error / exito -->
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 ">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
                
        </div>

        <footer th:insert="/fragments/footer :: footer"></footer>

    </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
